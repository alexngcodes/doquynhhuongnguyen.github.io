<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bmazon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/cart-148964_1280.png" alt="logo">
            <h1>Bmazon</h1>
        </div>
        <div class="nav-bar">
            <div class="search-box">
                <input type="text" placeholder="Search">
                <button><img src="./assets/magnifying-glass-1293096_1280.png"></button>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#categories">Login</a></li>
                    <li><a href="#contact">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="carousel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="./assets/hipster-958805_1280.jpg" alt="Slide 1">
                <img src="./assets/hipster-958806_1280.jpg" alt="Slide 2">
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </section>

    <section id="categories">
        <h2>Categories</h2>
        <div id="category-list">
            <div class="category-item">Electronics</div>
            <div class="category-item">Clothing</div>
            <div class="category-item">Accessories</div>
        </div>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div id="product-list">
            <div class="product-item">
                <img src="./assets/ai-generated-8557635_1280.jpg" alt="Product 1">
                <h3>T-shirt</h3>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="./assets/pexels-geometric-photography-186685971-12794488.jpg" alt="Product 2">
                <h3>Iphone</h3>
                <p>$150.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="./assets/pexels-mnzoutfits-1598505.jpg" alt="Product 3">
                <h3>Nike shoes</h3>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer id="contact">
        <p>contact@bmazon.com</p>
        <p>&copy; 2025 Bmazon. All rights reserved.</p>
    </footer>
</body>
</html>
